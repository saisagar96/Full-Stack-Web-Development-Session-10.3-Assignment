<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            class Dog {// Creating a class Dog
                constructor(name) {//Defining a constructor
                    this.name = name;
                }
                speak() {//Defining a method to display
                    console.log("WOOF");
                }
            }
            class Labrador extends Dog {// Overriding class Dog with Labrador
                constructor(name, color, breedweight) {
                    super(name);// Using Super keyword
                    this.color = color;
                    this.breedweight = breedweight;
                }

                speak() {
                    console.log("Labrador says WOOF");
                }
            }

            var Animal = new Labrador("puppy", "brown", 20);// Creating a variable

            Animal.speak();// Calling the function

        </script>
    </body>
</html>
